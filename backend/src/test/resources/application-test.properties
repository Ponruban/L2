# Test Database Configuration - Using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Liquibase Configuration for Tests
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration for Tests
logging.level.com.projectmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration for Tests
jwt.secret.key=test-secret-key-for-testing-only-not-for-production
jwt.expiration.time=3600000
jwt.refresh.expiration.time=86400000

# Security Configuration for Tests
app.security.bcrypt.strength=10
app.security.cors.allowed-origins=http://localhost:3000

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.allowed-file-types=pdf,doc,docx,jpg,jpeg,png,gif
app.upload.directory=test-uploads 