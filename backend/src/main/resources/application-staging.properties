# Staging Environment Configuration

# Staging Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/project_management_staging}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:staging_password}

# Staging JWT
jwt.secret.key=${JWT_SECRET_KEY:staging-secret-key-change-before-production}

# Staging Logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.com.projectmanagement=INFO

# Staging Security
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://staging.yourdomain.com}
app.security.rate-limit.requests-per-minute=75

# Staging File Upload
app.upload.directory=uploads/staging

# Staging Email
spring.mail.enabled=true
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}

# Staging Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized 