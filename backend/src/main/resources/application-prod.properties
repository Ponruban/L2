# Production Environment Configuration

# Production Database
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/project_management}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}

# Production JWT (must be set via environment variable)
jwt.secret.key=${JWT_SECRET_KEY}

# Production Logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.root=WARN
logging.level.com.projectmanagement=INFO
logging.level.org.hibernate.SQL=ERROR

# Production Security
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
app.security.rate-limit.requests-per-minute=50

# Production File Upload
app.upload.directory=uploads/prod

# Production Email
spring.mail.enabled=true
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}

# Production Actuator (minimal exposure for security)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Production Performance
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10 